<h2>国民の祝日に関する法律</h2>

<h3>第三条</h3>

<ol>
  <li>「国民の祝日」は、休日とする。</li>
  <li>「国民の祝日」が日曜日に当たるときは、その日後においてその日に最も近い「国民の祝日」でない日を休日とする。</li>
  <li>その前日及び翌日が「国民の祝日」である日（「国民の祝日」でない日に限る。）は、休日とする。</li>
</ol>
